<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Slider</title>
  </head>
  <body>
    <div id="container">
        <div id="slide-wrapper">
            <div class="slide-img"><img src="https://unsplash.it/1920/1080" alt="" draggable="false"></div>
            <div class="slide-img"><img src="https://unsplash.it/1920/1081" alt="" draggable="=false"></div>
            <div class="slide-img"><img src="https://unsplash.it/1920/1082" alt="" draggable="=false"></div>
            <div class="slide-img"><img src="https://unsplash.it/1920/1083" alt="" draggable="=false"></div>
            <div class="slide-img"><img src="https://unsplash.it/1920/1084" alt="" draggable="=false"></div>
        </div>
    </div>
    <button id="butt1" data-side="left"><</button>
    <button id="butt2" data-side="right">></button>
    <div id="dot-wrapper">
        <div data-id="0" class="dots selected"></div>
        <div data-id="1" class="dots"></div>
        <div data-id="2" class="dots"></div>
        <div data-id="3" class="dots"></div>
        <div data-id="4" class="dots"></div>
    </div>
  </body>
</html>
